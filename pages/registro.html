<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Usuario</title>
  <link rel="stylesheet" href="../styles/registroStyle.css">
  <script src="../scripts/registrationScript.js" defer></script>
</head>
<body>
  <div class="bloque">
    <h2>Registro de Usuario</h2>
    <!-- Mensajes de error o éxito se mostrarán en este contenedor -->
    <div id="messageContainer"></div>
    <!-- El formulario no define action, se enviará vía JS -->
    <form id="registerForm">
      <div class="estructura">
        <label for="username">Nombre de usuario</label>
        <input type="text" id="username" name="username" required>
      </div>
      <div class="estructura">
        <label for="email">Correo electrónico</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="estructura">
        <label for="password">Contraseña</label>
        <input type="password" id="password" name="password" required>
      </div>
      <div class="estructura">
        <label for="confirm-password">Confirmar contraseña</label>
        <input type="password" id="confirm-password" name="confirm-password" required>
      </div>
      <button type="submit" id="register">Registrarse</button>
    </form>
    <a class="cuenta" href="login.html">¿Ya tienes una cuenta? Inicia sesión</a>
  </div>
</body>
</html>
