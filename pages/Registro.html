<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('https://odam.mx/wp-content/uploads/2022/05/CATRINA-POP.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        .bloque {
            background-image: url('https://png.pngtree.com/png-clipart/20210918/ourlarge/pngtree-flag-mexico-color-brush-watercolor-png-image_3931627.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            padding: 20px;
            border-radius: 8px;
            color: black;
            
        }
        .estructura {
            margin-bottom: 15px;
            
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        button {
            background-color: red;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #218838;
        }
        .cuenta {
            display: block;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="bloque">
        <h2>Registro de Usuario</h2>
        <form action="registro.php" method="post">
            <div class="estructura">
                <label for="username">Nombre de usuario</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="estructura">
                <label for="email">Correo electrónico</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="estructura">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="estructura">
                <label for="confirm-password">Confirmar contraseña</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
            </div>
            <button type="submit">Registrarse</button>
        </form>
        <a class="cuenta" href="/pages/login.html">¿Ya tienes una cuenta? Inicia sesión</a>
    </div>
</body>
</html>
