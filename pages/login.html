<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Sudoku</title>
  <link rel="stylesheet" href="/styles/loginStyle.css">
  <script src="/scripts/loginScript.js" defer></script>
</head>
<body>
  <header>
    <h1>¡Bienvenido/a al <br> Sudoku Nacional!</h1>
  </header>
  <div class="login">
    <h2>Inicia sesión para continuar</h2>
    <!-- Contenedor para mostrar mensajes de error o éxito -->
    <div id="messageContainer"></div>
    <form id="loginForm">
      <p>Correo electrónico:</p>
      <input type="text" id="email" name="email" placeholder="correo@ejemplo.com" required>
      
      <p>Contraseña:</p>
      <input type="password" id="password" name="password" placeholder="Contraseña" required>
      
      <button type="submit">Iniciar sesión</button>
    </form>
    <p>¿No tienes una cuenta? <a href="/pages/registro.html">Regístrate</a></p>
  </div>
  <footer>
    <p>&#174; Copyright Equipo 
      <abbr title="Oscar. Pedro. Emmanuel. José.">OPEJ</abbr> - 2025 Derechos Reservados
    </p>
  </footer>
</body>
</html>
