<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Sudoku</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles/loginStyle.css">
</head>
<body>
    <header>
        <h1>¡Bienvenido/a al <br> Sudoku Nacional!</h1>
    </header>

    <div class="login">
        <h2>Inicia sesión para continuar</h2>
        <form>
            <p>Nombre de usuario:</p>
            <input type="text" name="username" placeholder="Usuario" required>

            <p>Contraseña:</p>
            <input type="password" name="password" placeholder="Contraseña" required>

            <button type="submit">Iniciar sesión</button>
        </form>

        <p>¿No tienes una cuenta? <a href="/pages/registro.html">Regístrate</a></p>
    </div>

    <footer>
        <p>&#174; Copyright Equipo 
            <abbr title="Oscar. Pedro. Emmanuel. José.">OPEJ</abbr> - 2025 Derechos Reservados
        </p>
    </footer>
</body>
</html>
